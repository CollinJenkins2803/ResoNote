<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to Notes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .button {border-radius: 4px;}

        body {
            background-color: #f8f8fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .drop-area {
            border: 2px dashed rgb(234, 170, 0);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .drop-area.drag-over {
            background-color: #e1f5fe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Upload Audio to Generate Notes</h2>
        <div id="drop-area" class="drop-area">
            <p>Drag & Drop Files or Click to Upload</p>
            <input type="file" id="fileElem" accept="audio/*" hidden>
        </div>
        <div class="input-group mb-3">
            <input type="text" id="urlInput" class="form-control" placeholder="Paste YouTube URL">
            <div class="input-group-append">
                <button class="button" id="processUrlBtn" type="button" style="background-color: rgb(0, 40, 85); color:rgb(234,170,0)" >Generate Notes from URL</button>
            </div>
        </div>
        <!-- Live Recording Section -->
        <div class="text-center mt-4">
            <button id="startRecordingBtn" class="btn btn-success" style= color:rgb(0,40,85)>Start Recording</button>
            <button id="stopRecordingBtn" class="btn btn-danger" style= color:rgb(0,40,85) disabled>Stop Recording</button>
        </div>
        <div id="live-transcription" class="alert alert-secondary mt-3" style="display: none;">
            <strong>Live Transcription:</strong>
            <p id="live-transcription-content">Transcription will appear here...</p>
        </div>
        <div id="file-info" class="mb-3"></div>
        <div id="generated-notes" class="mb-4"></div>
        <div id="loading-spinner" class="spinner-border text-primary" role="status" style="display: none;">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
